<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="reultBox">
            <div class="formula" id="bar">1221232+12312+3+123+23343+42342+43+4234+54545+123</div>
            <div class="result">78</div>
        </div>
        <div class="functionBox">
            <div class="block b1">C</div>
            <div class="block fkey b2">/</div>
            <div class="block fkey b3">*</div>
            <div class="block back b4">&#8656;</div>
            <!-- <div class="block fkey b2">&#247;</div>
            <div class="block fkey b3">	&#215;</div>-->
            <div class="block num b5">7</div>
            <div class="block num b6">8</div>
            <div class="block num b7">9</div>
            <div class="block fkey b8">-</div>
            <div class="block num b9">4</div>
            <div class="block num b10">5</div>
            <div class="block num b11">6</div>
            <div class="block fkey b12">+</div>
            <div class="block num b13">1</div>
            <div class="block num b14">2</div>
            <div class="block num b15">3</div>
            <div class="block eq b16">=</div>
            <div class="block fkey b17">%</div>
            <div class="block num b18">0</div>
            <div class="block num b19">.</div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
